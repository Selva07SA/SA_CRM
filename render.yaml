databases:
  - name: sa-crm-db
    databaseName: sacrm
    user: sacrm_user
    plan: starter

services:
  - type: web
    name: sa-crm-backend
    env: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PREFIX
        value: /api/v1
      - key: TRUST_PROXY
        value: "true"
      - key: SHUTDOWN_TIMEOUT_MS
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: sa-crm-db
          property: connectionString
      - key: DIRECT_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ISSUER
        value: sacrm-api
      - key: JWT_AUDIENCE
        value: sacrm-client
      - key: JWT_ACCESS_TTL
        value: 15m
      - key: JWT_REFRESH_TTL_DAYS
        value: "30"
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX
        value: "300"
      - key: AUTH_RATE_LIMIT_MAX
        value: "10"
