services:
  db:
    image: postgres:16-alpine
    container_name: sacrm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sacrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - sacrm_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sacrm"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sacrm-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 4000
      TRUST_PROXY: "true"
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sacrm?schema=public
    ports:
      - "4000:4000"

volumes:
  sacrm_db_data:
